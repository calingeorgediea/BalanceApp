<button mat-icon-button class="close-button" (click)="onNoClick()">
    <mat-icon>close</mat-icon>
</button> 

<div class="modal-header header-footer"> 
    <div class="modal-title text-white fs-2">
        Select food
    </div>
</div>

<div class="modal-body">
    <mat-form-field class="full-width-input">
        <mat-label>Filter</mat-label>
        <input matInput  (keyup)="applyFilter($event)" placeholder="Ex: apple" #input>
    </mat-form-field>
      
    <div class="mat-elevation-z8 full-width-input">
        <table mat-table [dataSource]="dataSource" matSort>
      
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-column"> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
        
            <!-- Calories Column -->
            <ng-container matColumnDef="calories">
                <th mat-header-cell *matHeaderCellDef class="table-column"> Calories </th>
                <td mat-cell *matCellDef="let row"> {{row.calories}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
      
        <mat-paginator #paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>

<div class="continue-button-div">
    <button mat-button class="btn btn-primary btn-block" (click)="onClick()">
      Continue
    </button>
</div>
