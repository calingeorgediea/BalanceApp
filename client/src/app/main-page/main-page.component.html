    <div class="container-fluid ps-md-0">
        <div class="row">
            <div class="d-none d-md-flex col-md-4 col-lg-2">
                <app-side-menu></app-side-menu>
            </div>
            <div class="col-md-8 col-lg-10 content">
                <div class="row box">
                    <span class="title">Hello, {{this.currentUserName}}!</span>
                    <span class="fs-2" style="margin-top: 7%;">Please complete your details and your goals in order to use the application.</span>
                </div>
                <div class="box">
                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-6 form-column">
                                    <span class="fs-2">Goals</span>
                                    <input type="text" class="form-control form-control-lg input-box" id="weight" placeholder="Weight (kg)">
                                    <select class="form-select form-select-lg input-box">
                                        <option>Choose your goal</option>
                                        <option>Lose weight</option>
                                        <option>Maintain</option>
                                        <option>Gain weight</option>
                                    </select>
                                </div>
                                <div class="col-6 form-column">
                                    <span class="fs-2">Information</span>
                                    <input type="text" class="form-control form-control-lg input-box" id="age" placeholder="Age">
                                    <input type="text" class="form-control form-control-lg input-box" id="height" placeholder="Height (cm)">
                                    <select class="form-select form-select-lg input-box">
                                        <option>Choose gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-lg box" style="width: 20vh;">Set</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #elseBlock>
    Not logged in go away
</ng-template>
